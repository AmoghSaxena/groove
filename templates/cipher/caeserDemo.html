{% extends "base.html" %} {% block content %} {% load static %}
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="d-flex align-items-end row">
            <div class="col-lg-12">
              <div class="card-body">
                <h2 class="card-title text-primary">
                  Working of Caeser Cipher
                </h2>
                <a
                  class="btn btn-outline-dark"
                  href="{% url 'caeserCipherInfo' %}"
                  >What is Caeser Cipher?</a
                >
                </div>
                <div class="card-body">
                <div
                  class="gear h3"
                  style="display: inline-block; margin: auto"
                >
                  <span>A</span><span>B</span><span>C</span><span>D</span
                  ><span>E</span><span>F</span><span>G</span><span>H</span
                  ><span>I</span><span>J</span><span>K</span><span>L</span
                  ><span>M</span><span>N</span><span>O</span><span>P</span
                  ><span>Q</span><span>R</span><span>S</span><span>T</span
                  ><span>U</span><span>V</span><span>W</span><span>X</span
                  ><span>Y</span><span>Z</span>
                </div>
                <br />
                <div
                  class="gear h3"
                  id="shiftedGear"
                  style="display: inline-block; margin: auto"
                >
                  <span>A</span><span>B</span><span>C</span><span>D</span
                  ><span>E</span><span>F</span><span>G</span><span>H</span
                  ><span>I</span><span>J</span><span>K</span><span>L</span
                  ><span>M</span><span>N</span><span>O</span><span>P</span
                  ><span>Q</span><span>R</span><span>S</span><span>T</span
                  ><span>U</span><span>V</span><span>W</span><span>X</span
                  ><span>Y</span><span>Z</span>
                </div>
                <br /><br />
                <button
                  onclick="decrementShift()"
                  type="button"
                  class="btn btn btn-primary"
                >
                  Shift -1
                </button>
                <button
                  onclick="incrementShift()"
                  type="button"
                  class="btn btn btn-primary"
                >
                  Shift +1
                </button>
                <span>Shift Value is: </span>
                <span id="shiftValue">0</span
                ><span> &nbsp &nbsp </span>
                

                <div class="card-body">
                  <div class="input-group">
                    <input
                      id="inputText"
                      type="text"
                      class="form-control"
                      placeholder="Enter Text to Encrypt"
                      aria-label="Enter Text to Encrypt"
                      aria-describedby="button-addon2"
                    />
                    <button
                      onclick="processText('encode')"
                      class="btn btn-outline-primary"
                      type="button"
                      id="button-addon2"
                    >
                      Encode
                    </button>
                    <button
                      onclick="processText('decode')"
                      class="btn btn-outline-primary"
                      type="button"
                      id="button-addon2"
                    >
                      Decode
                    </button>
                    <a href="{{ request.get_full_path }}" class="btn btn-info">Reset</a>
                  </div>
                </div>

                <p for="outputText">
                  <strong class="text-warning">Output Text</strong>:
                  <strong class="text-primary"
                    ><em><span id="outputText"></span></em
                  ></strong>
                </p>

                <div id="formulaDisplay" class="formula"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <script src="{% static 'assets/js/cipher.js' %}"></script>

  {% endblock %}
</div>
