{% extends "base.html" %} {% block content %} {% load static %}
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="d-flex align-items-end row">
            <div class="col-lg-12">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                <h2 class="card-title text-primary">
                  Working of Vigenère Cipher
                </h2>
                <a
                  class="btn btn-outline-dark"
                  href="{% url 'vigenereCipherInfo' %}"
                  >What is Vigenère Cipher?</a
                >
                </div>
                <br /><br />

                <div class="card-body">
                  <div class="form-inline input-container">
                    <input
                      class="form-control mb-2 mr-sm-2"
                      type="text"
                      id="plaintext"
                      placeholder="Enter plaintext"
                    />
                    <input
                      class="form-control mb-2 mr-sm-2"
                      type="text"
                      id="key"
                      placeholder="Enter key"
                    />
                    <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-primary mb-2" onclick="encrypt()">
                      Encrypt
                    </button>
                    <a href="{{ request.get_full_path }}" class="btn btn-info mb-2">Reset</a>
                    </div>
                  </div>
                </div>

                <div class="card-body">
                  <blockquote class="blockquote">
                    <div class="details" id="details"></div>
                    <div class="result" id="result"></div>
                  </blockquote>
                </div>

                <div class="card-body">
                  <table
                    class="vigenere-table table"
                    style="
                      border-collapse: collapse;
                      margin-bottom: 20px;
                      border: 1px solid #ccc;
                      padding: 20px;
                      text-align: center;
                    "
                    id="vigenereTable"
                  ></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <script src="{% static 'assets/js/cipherVigenere.js' %}"></script>

  {% endblock %}
</div>
