{% extends "base.html" %}
{% block content %}
{% load static %}
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="d-flex align-items-end row">
            <div class="col-lg-12">
              <div class="card-body">
                <h2 class="card-title text-primary">Working of SHA256 Hash</h2>
                <br><br>

                <div class="card-body">
                    <div class="form-inline input-container">
                        <input class="form-control mb-2 mr-sm-2" type="text" id="inputText" placeholder="Enter key" />
                        <button class="btn btn-primary mb-2" onclick="hashText()">Hash It!</button>
                    </div>
                </div>

                <div class="card-body">
                  <div class="output" id="output"></div>
                </div>
                



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

<script src="{% static 'assets/js/sha256.js' %}"></script>

{% endblock %}
