{% extends "base.html" %}
{% block content %}
{% load static %}
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="d-flex align-items-end row">
            <div class="col-lg-12">
              <div class="card-body">
                <h2 class="card-title text-primary">Random Numbers Generator</h2>

                <div class="card-body">
                  <h1>Complex Modular Hash Function</h1>
                  <p>This demonstrates a more complex hash function that produces a fixed-length output</p>
                  <input type="text" id="message" placeholder="Enter a message">
                  <button onclick="calculateHash()">Calculate Hash</button>
                  <div id="result"></div>
                </div>
              {% comment %} <div class="card-body h4" id="result"></div> {% endcomment %}
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->
  <div class="buy-now">
    <a
      href="#"
      class="btn btn-danger btn-buy-now"
      >Click For Demo</a
    >
  </div>

  <script src="{% static 'assets/js/prng.js' %}"></script>

{% endblock %}
