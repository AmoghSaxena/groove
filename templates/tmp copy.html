<html>
<head>
    <title>Live File Content</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #file-content {
            background-color: black;
            color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: calc(100vh - 150px); /* Responsive height */
            overflow-y: auto; /* Enable vertical scrolling */
            white-space: pre-wrap; /* Preserve whitespace formatting */
            width: 90%; /* 80% of the page width */
            margin: 0 auto; /* Center align the container */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Live File Content</h1>
        <div class="row justify-content-center">
            <div class="col-12">
                <div id="file-content" class="mt-3">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        function fetchFileContent() {
            fetch('/file-content/')
                .then(response => response.json())
                .then(data => {
                    const fileContentDiv = document.getElementById('file-content');
                    fileContentDiv.textContent = data.content;
                    // Auto-scroll to the bottom
                    fileContentDiv.scrollTop = fileContentDiv.scrollHeight;
                })
                .catch(error => console.error('Error fetching file content:', error));
        }

        // Fetch the file content every 5 seconds
        setInterval(fetchFileContent, 5000);

        // Initial fetch
        fetchFileContent();
    </script>
</body>
</html>
