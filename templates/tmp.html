<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Toast Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toast-container {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      z-index: 1055;
    }
  </style>
</head>
<body>
  
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mb-0">Notification Example</h1>
      <button id="showToastButton" class="btn btn-primary">Show Toast</button>
    </div>
  </div>

  <div class="toast-container">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
      <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <strong class="me-auto">REXTER</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Fruitcake chocolate bar tootsie roll gummies gummies jelly beans cake.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('showToastButton').onclick = function () {
      var toastEl = document.querySelector('.toast');
      var toast = new bootstrap.Toast(toastEl);
      toast.show();
    };
  </script>
</body>
</html>
