{% extends "base.html" %} {% block content %} {% load static %}
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="d-flex align-items-end row">
            <div class="col-lg-12">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                <h2 class="card-title text-primary">
                  Linear Congruential Generator
                </h2>
                <a
                  class="btn btn-outline-dark"
                  href="{% url 'prngLcgInfo' %}"
                  >What is Linear Congruential Generator?</a
                >
                </div>

                <div class="card-body">
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      id="seed"
                      placeholder="Seed (X0)"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="a"
                      placeholder="Multiplier (a)"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="c"
                      placeholder="Increment (c)"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="m"
                      placeholder="Modulus (m)"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="count"
                      placeholder="Number of values"
                    />
                    </div>
                    <br>
                    <div class="d-flex justify-content-between align-items-center">
                    <button
                      onclick="generateNumbers()"
                      class="btn btn-outline-primary"
                      type="button"
                      id="button-addon2"
                    >
                      Generate
                    </button>
                  
                  <a href="{{ request.get_full_path }}" class="btn btn-info">Reset</a>
                  </div>
                  <br>
                 
                
                  <p class="formula h5" id="result"></p>
                  <p class="formula" id="formula"></p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <script src="{% static 'assets/js/prng.js' %}"></script>

  {% endblock %}
</div>
