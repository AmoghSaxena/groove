{% extends "base.html" %}
{% block content %}
{% load static %}
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="d-flex align-items-end row">
            <div class="col-lg-12">
              <div class="card-body">
                <h2 class="card-title text-primary">Linear Congruential Generator</h2>

                <div class="card-body">
                  <div class="input-group">
                      {% comment %} <input id="inputText" type="text" class="form-control" placeholder="Enter Text to Encrypt" aria-label="Enter Text to Encrypt" aria-describedby="button-addon2"> {% endcomment %}
                      <input type="number" class="form-control" id="seed" placeholder="Seed (X0)">
                      <input type="number" class="form-control" id="a" placeholder="Multiplier (a)">
                      <input type="number" class="form-control" id="c" placeholder="Increment (c)">
                      <input type="number" class="form-control" id="m" placeholder="Modulus (m)">
                      <input type="number" class="form-control" id="count" placeholder="Number of values">
                      {% comment %} <button onclick="encode()" class="btn btn-outline-primary" type="button" id="button-addon2">Encode</button>
                      <button onclick="decode()" class="btn btn-outline-primary" type="button" id="button-addon2">Decode</button> {% endcomment %}
                      <button onclick="generateNumbers()" class="btn btn-outline-primary" type="button" id="button-addon2">Generate</button>
                  </div>
              </div>
              {% comment %} <div class="card-body h4" id="result"></div> {% endcomment %}
              <div class="card-body">
                <p class="formula h5" id="result"></p>
                <p class="formula" id="formula"></p>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->


  <script src="{% static 'assets/js/prng.js' %}"></script>

{% endblock %}
